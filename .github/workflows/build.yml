name: Generate APK
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install Cordova
      run: npm install -g cordova
      
    - name: Create application
      run: |
        cordova create psermobile com.pser.survey "PSER Survey"
        cd psermobile
        # Copy all files
        find ../ -maxdepth 1 -type f -name "*.html" -exec cp {} www/ \;
        find ../ -maxdepth 1 -type f -name "*.css" -exec cp {} www/ \;
        find ../ -maxdepth 1 -type f -name "*.js" -exec cp {} www/ \;
        find ../ -maxdepth 1 -type f -name "*.json" -exec cp {} www/ \;
        
    - name: Build for Android
      run: |
        cd psermobile
        cordova platform add android
        cordova requirements
        cordova build android
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: PSER-Survey-Mobile
        path: psermobile/platforms/android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 7
