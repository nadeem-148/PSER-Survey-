name: Build Android APK
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v2
      
    - name: Install Cordova
      run: |
        npm install -g cordova
        cordova --version
        
    - name: Create Cordova project
      run: |
        cordova create pser-app com.pser.survey "PSER Survey"
        cd pser-app
        # Copy all files except .github folder
        find ../ -maxdepth 1 -type f -exec cp {} www/ \;
        cp -r ../icons www/ 2>/dev/null || true
        
    - name: Add Android platform and build
      run: |
        cd pser-app
        cordova platform add android
        cordova requirements
        cordova build android --release
      
    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: pser-survey-apk
        path: pser-app/platforms/android/app/build/outputs/apk/release/*.apk
        retention-days: 7
